<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Controller</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_field">
        <div class="first">
            <div class="curr_temp">текущая темп</div>
            Current temp
        </div>
        <div class="second">
            <div class="max_temp"></div>
            <button id="increase-temperature-max">Increase Max</button>
            <button id="decrease-temperature-max">Decrease Max</button>
        </div>
                
        <div class="third">
            <div class="min_temp"></div>
            <button id="increase-temperature-min">Increase Min</button>
            <button id="decrease-temperature-min">Decrease Min</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
