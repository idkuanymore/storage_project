<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Controller</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_field">
        <h1 class="module-title">Temperature Controller</h1>
        <div class="input-container">
          <input type="text" id="cityInput" placeholder="Input city">
          <button id="getWeather">Check weather</button>
        </div>
        <div class="temp-container">
            <div class="curr_temp">Current Temperature</div>
            <span id="currentTemperature" class="temp-value">0</span>°C
        </div>
        <div class="limits">
          <div class="limit-item">
            <strong>Max:</strong>
            <span id="max-temperature" class="temp-value">0</span>°C
          </div>
          <div class="limit-item">
            <strong>Min:</strong>
            <span id="min-temperature" class="temp-value">0</span>°C
          </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <button id="increase-temperature-max">Increase Max</button>
                <button id="decrease-temperature-max">Decrease Max</button>
            </div>
            <div class="control-group">
                <button id="increase-temperature-min">Increase Min</button>
                <button id="decrease-temperature-min">Decrease Min</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
